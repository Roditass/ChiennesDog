<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../../recursos/css/Registrarse.css">
    <title>Registrarse</title>
</head>
<body>
    <main>
        <h4 id="mainTitle"></h4>
        <!-- Formulario para crear cuenta -->
        <form class="row g-3" id="signupForm">
            <!-- Campo oculto para asignar el token del reCAPTCHA -->
            <input type="text" class="d-none" id="gRecaptchaResponse" name="gRecaptchaResponse">
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <label for="nombreCliente" class="form-label">Nombre</label>
                <input type="text" id="nombreCliente" name="nombreCliente" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <label for="apellidoCliente" class="form-label">Apellido</label>
                <input type="text" id="apellidoCliente" name="apellidoCliente" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <label for="correoCliente" class="form-label">Correo</label>
                <input type="email" id="correoCliente" name="correoCliente" maxlength="100" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <label for="telefonoCliente" class="form-label">Teléfono</label>
                <input type="text" id="telefonoCliente" name="telefonoCliente" placeholder="0000-0000" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <label for="duiCliente" class="form-label">DUI</label>
                <input type="text" id="duiCliente" name="duiCliente" placeholder="00000000-0" class="form-control" required>
            </div>
            <div class="col-sm-12 col-lg-8 offset-lg-2">
                <label for="direccionCliente" class="form-label">Dirección</label>
                <input type="text" id="direccionCliente" name="direccionCliente" maxlength="250" class="form-control" required>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 offset-lg-2">
                <label for="claveCliente" class="form-label">Contraseña</label>
                <input type="password" id="claveCliente" name="claveCliente" class="form-control" required>
            </div>
    </main>
    
</body>
</html>
