<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiennes Dog</title>
    <link rel="stylesheet" href="../../recursos/css/Color.css">
    <link rel="stylesheet" href="../../recursos/css/ModalStar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../recursos/css/Utilidades.css">


    <!-- Libreria para los iconos de estrella -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <main>
        <h5 id="mainTitle"></h5>
        <div class="container d-flex justify-content-center">
            <div class="row" id="productos"></div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="detalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="marcaProducto"> </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row text-center text-md-start align-items-center">
                            <div class="col-sm-5 col-12">
                                <h3 id="nombreProducto"></h3>
                                <img id="imagenProducto" class="img-fluid" alt="...">

                                <div class="row">
                                    <div class="rating text-center">
                                        <i class="bi bi-star-fill star checked"></i>
                                        <i class="bi bi-star-fill star checked"></i>
                                        <i class="bi bi-star-fill star checked"></i>
                                        <i class="bi bi-star-fill star checked"></i>
                                        <i class="bi bi-star"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-7 col-12">
                                <div class="container align-items-center">
                                    <h4 id="mainTitle"></h4>
                                    <h5 id="categoriaProducto"></h5>

                                    <h5 id="precioProducto"></h5>
                                    <h5 id="existenciasProducto"></h5>
                                    <h5 id="Description"></h5>
                                    <p id="descripcionProducto"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <form id="shoppingForm">
                            <div class="wrapper">
                                <button type="button" class="minus btn" id="Minus"></button>
                                <input type="number" name="cantidadProducto" class="num" id="cantidadProducto"></input>
                                <button type="button" class="plus btn" id="Plus"></button>
                            </div>
                            <input type="number" class="d-none" id="idProducto" name="idProducto">
                            <button class="btn btn-secundary color" type="submit" id="BtnAdd"
                                data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"></button>

                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="btn bi bi-chevron-left" data-bs-target="#detalle°"
                            data-bs-toggle="modal"></button>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="row text-center text-md-start align-items-center">
                            <div class="col-12 col-sm-6 text-center mb-3">
                                <h5 id="Opinion"></h5>
                                <h2 id="Rate"></h2>
                                <div class="row mb-3">
                                    <div class="stars text-center mb-3">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                    </div>
                                </div>
                                <h6 class="mb-3">Comenta que te parecio el producto</h6>
                                <div class="mb-3">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>

                                <button type="submit" id="BtnRate" class="btn btn-secundary color"
                                    data-bs-dismiss="modal"></button>
                            </div>
                            <div class="col-12 col-sm-6">
                                <img src="../../recursos/img/PerroComiendo.png" class="img-fluid" alt="...">
                            </div>
                        </div>

                    </div>



                </div>
            </div>
        </div>
    </main>

    <script src="../../controladores/utils/ShowText.js"></script>
    <script src="../../controladores/utils/IncrementDecrement.js"></script>
    <script src="../../controladores/utils/Stars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controladores/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controladores/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controladores/public/productos.js"></script>
</body>

</html>
