<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header></header>
    <div class="container">
        <div class="row cafe text-center text-md-start align-items-center">
            <div class="col col-sm-12 col-md-12 col-lg-7 col-xl-7 col-12">
                <div class="row white">
                    <div class="text-center">
                        <img src="../../recursos/img/logoText.png" alt="">
                        <h1>Cambio de contraseña</h1>
                        <h5 for="contraActual" class="mb-3">Ingrese la contraseña actual</h5>
                        <input type="password" id="contraActual" class="form-control mb-3"
                            aria-describedby="passwordHelpBlock">
                        <h5 for="contraNueva" class="mb-3">Ingrese la nueva contraseña</h5>
                        <input type="password" id="contraNueva" class="form-control mb-3"
                            aria-describedby="passwordHelpBlock">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btnAceptar" id="btnCambiar">Cambiar</button>
                            <button type="button" class="btn mb-3" data-bs-toggle="button" id="btnRegistro">Registro</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col image col-sm-12 col-md-12 col-lg-5 col-xl-5 col-12">
                <img class="img-fluid pepe" src="../../recursos/img/dogGlass.png" alt="...">
            </div>
        </div>
    </div>
